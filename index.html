<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game 2 Player</title>
    <link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
</head>
<body>

    <div id="container1">
        <h1 id="player1Text">Player 1</h1>
        
        <div id="c1-1">
            <p id="globalScore1">0</p>
        </div>

        <div id="c1.2">
            <p id="roundScore1">0</p>
        </div>
    </div>

    <div id="middleDiv">
        <div id="mc1">
            <div id="newGameText">New Game</div>
        </div>
        <div id="mc2">
            <image id="image"></image>
        </div>

        <div id="mc3">
                <button id="rollButton">Roll</button>
            </div>
        
        <div id="mc4">
            <div id="hold">Hold</div>
        </div>
    </div>


    <div id="container2">
        <h1 id="player2Text">Player 2</h1>

        <div id="c2.1">
                <p id="globalScore2">0</p>
        </div>
    
        <div id="c2.2">
                <p id="roundScore2">0</p>
        </div>  
    </div>

   



    <script src="main.js"></script>
</body>
</html>
